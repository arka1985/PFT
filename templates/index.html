<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>PFT ML PROJECT</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body style="background: #80000;">
 <div class="login" >
	<h2>Predict Lung Parameters</h1>
	<h5 style="text-align: center;">Enter Region as North=n, South=s, East=e, West=w, North-East=ne, Non-Specific=ns</h5>
	 

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Enter Age in Yrs" required="required"/>
        <input type="text" name="height" placeholder="Enter height in cm" required="required"/>
	<input type="text" name="gender" placeholder="Enter gender as male or female" required="required"/>
	<input type="text" name="region" placeholder="Enter region as n or e or s or w or c or ne or ns" required="required"/>
	<input type="text" name="smoking" placeholder="Enter smoking status as yes or no" required="required"/>
	


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Lung Parameters</button>
    </form>

   <br>
   <br>
   {{ prediction_text_FVC }}
   <br>
   {{ prediction_text_FVC_LLN }}
   <br>
   {{ prediction_text_FEV1 }}
   <br>
   {{ prediction_text_FEV1_LLN }}
   

 </div>


</body>
</html>
